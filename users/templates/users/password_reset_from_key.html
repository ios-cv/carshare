{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <a href="{% url 'public_home' %}">
        {% include 'components/little-logo.html' %}
      </a>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Reset your password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">log in to GO-EV Car Share</a>.
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div class="text-sm">Please enter your new password below.
        </div>

        <form class="space-y-6" action="#" method="POST">
          {% csrf_token %}
          {% crispy form form.helper %}

          <div class="py-6">
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Reset password
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

{% endblock %}
