<table class="min-w-full">
  <thead>
  <tr class="border-t border-gray-200">
    <th class="border-b border-gray-200 bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900"
        scope="col">
      <span class="lg:pl-8 hidden sm:table-cell">ID</span>
    </th>
    <th class="border-b border-gray-200 bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900"
        scope="col">
      Registration
    </th>
    <th
      class="hidden sm:table-cell border-b border-gray-200 bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900"
      scope="col">
      Vehicle Type
    </th>
    <th
      class="hidden sm:table-cell border-b border-gray-200 bg-gray-50 px-6 py-3 text-right text-sm font-semibold text-gray-900"
      scope="col">
      Location
    </th>
    <th class="hidden sm:table-cell border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
        scope="col">
      Box Serial
    </th>
    <th class="border-b border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
        scope="col">
      Last Seen At
    </th>
    <th class="border-b border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
        scope="col">
      Current Booking
    </th>
    <th class="border-b border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
        scope="col">
      Unlocked By
    </th>
    <th class="hidden sm:table-cell border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
        scope="col">
      Desired Firmware Version
    </th>
    <th class="hidden sm:table-cell border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
        scope="col">
      Current Firmware Version
    </th>
    <th class="border-b border-gray-200 bg-gray-50 py-3 pr-6 text-right text-sm font-semibold text-gray-900"
    scope="col">
      Lock / Unlock
    </th>
    <th class="sm:hidden border-b border-gray-200 bg-gray-50 px-6 py-3 text-left text-sm font-semibold text-gray-900"
        scope="col">
      <span class="lg:pl-8">ID</span>
    </th>
  </tr>
  </thead>
  <tbody class="divide-y divide-gray-100 bg-white">

  {% for v in vehicles %}
    {% include "backoffice/vehicles/vehicles_list_item.html" with v=v %}
  {% endfor %}

  </tbody>
</table>
